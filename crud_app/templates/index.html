{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
  <div class="grid md:grid-cols-2 gap-8">
    <!-- CRUD карточка (rose) -->
    <div class="bg-rose-600 p-8 rounded-xl shadow-2xl hover:shadow-rose-400/50 transition-all duration-200">
      <h1 class="text-3xl font-extrabold text-white mb-4">CRUD App</h1>
      <p class="text-rose-100 mb-6">Полный набор Create‑Read‑Update‑Delete для 6 моделей.</p>
      <a href="{% url 'crud-index' %}"
         class="inline-block px-6 py-3 bg-white text-gray-900 font-semibold rounded-md hover:bg-gray-100 transition-all duration-200">
        Перейти в CRUD
      </a>
    </div>

    <!-- MVT карточка (purple) -->
    <div class="bg-purple-700 p-8 rounded-xl shadow-2xl hover:shadow-purple-400/50 transition-all duration-200">
      <h1 class="text-3xl font-extrabold text-white mb-4">MVT App</h1>
      <p class="text-purple-200 mb-6">Только List и Detail для аналогичных моделей.</p>
      <a href="{% url 'mvt-index' %}"
         class="inline-block px-6 py-3 bg-white text-gray-900 font-semibold rounded-md hover:bg-gray-100 transition-all duration-200">
        Перейти в MVT
      </a>
    </div>
  </div>
{% endblock %}
